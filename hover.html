<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        h1{
            text-align: center;
            height: 200px;
            width: 80%;
            background-color: rgb(110, 153, 190);
            line-height: 200px;
            margin: 0 auto;
        }
        h1:hover{
            color: red;
            font-size: 35px;
            border: 2px solid red;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>I Love Web Development</h1>
</body>
</html>
